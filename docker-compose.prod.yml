version: '3'

services:
  api:
    image: ${ECR_REPOSITORY_URL_API}
    build:
      context: ./containers/api
      dockerfile: containers/api/build/Dockerfile.prod
    env_file:
      - containers/api/prod.env
    ports:
      - 8080:8080

  frontend:
    image: ${ECR_REPOSITORY_URL_FRONTEND}
    build:
      context: ./containers/frontend
      dockerfile: containers/frontend/build/Dockerfile.prod
    env_file:
      - containers/frontend/prod.env
    ports:
      - 80:80
